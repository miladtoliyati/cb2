<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Org Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3.1.3"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #chart {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      const data = [
        {"id":"1","parentId":null,"name":"Brian Armstrong"},
        {"id":"2","parentId":"1","name":"Max Branzburg"},
        {"id":"3","parentId":"1","name":"Rob Witoff"},
        {"id":"4","parentId":"3","name":"Dor Levi"},
        {"id":"5","parentId":"3","name":"Krishnan S."},
        {"id":"6","parentId":"5","name":"Rajarshi Gupta"},
        {"id":"7","parentId":"6","name":"Varsha Mahadevan"}
      ];

      const chart = new d3.OrgChart()
        .container("#chart")
        .data(data)
        .nodeHeight(d => 80)
        .nodeWidth(d => 240)
        .childrenMargin(d => 40)
        .compactMarginBetween(d => 15)
        .compactMarginPair(d => 30)
